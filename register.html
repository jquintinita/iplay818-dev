<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | iPlay818 | Desktop</title>
    <link rel="icon" type="image/x-icon" href="img/app_icon@2x.png">
    <meta property="og:image" content="img/app_banner.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css?v=1.2" rel="stylesheet" type="text/css"/>
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo_app2-2@2x.png" width="250" alt=""/>
            </a>
        </div>
        <div class="translation-bar"> 
            <div class="translation-div">
                <div  id="langToggle" role="button" class="lang_MS"></div>
                <div class="lang-menu" >
                    <button class="close-lang">X</button>
                    <ul>
                        <li data-lang="TH">
                            <div class="country-flag">
                                <img src="img/thai_flag.svg"/>
                            </div>
                            <div>
                                <div class="country">Thailand</div>
                                <div class="lang-option">
                                    <span data-country-lang="en_TH">English</span> | <span class="disable">ภาษาไทย</span>
                                </div>
                            </div>
                        </li>
                        <li data-lang="ID">
                            <div class="country-flag">
                                <img src="img/indonesia_flag.svg"/>
                            </div>
                            <div>
                                <div class="country">Indonisia</div>
                                <div class="lang-option">
                                    <span data-country-lang="en_ID">English</span> | <span class="disable">Bha indonesia</span>
                                </div>
                            </div>
                        </li>
                        <li data-lang="MS">
                            <div class="country-flag">
                                <img src="img/malay_flag.svg"/>
                            </div>
                            <div>
                                <div class="country">Malaysia</div>
                                <div class="lang-option">
                                    <span data-country-lang="en_MS">English</span> | <span data-country-lang="zh_MS">简体中文</span> | <span data-country-lang="ms_MS">Malay</span> 
                                </div>
                            </div>
                        </li>
                        <li data-lang="VI">
                            <div class="country-flag">
                                <img src="img/vietnam_flag.svg"/>
                            </div>
                            <div>
                                <div class="country">Vietnam</div>
                                <div class="lang-option">
                                    <span data-country-lang="en_VI">English</span> | <span class="disable">Tiếng Việt</span>
                                </div>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <span class="form-input-icon"><img src="img/002-user.png" width="20" /></span>
                <input type="text" class="form-input" placeholder="Username"/>
            </div>
            <div class="form-group">
                <span class="form-input-icon"><img src="img/001-lock.png" width="20" /></span>
                <input type="password" class="form-input"  placeholder="Password"/>
            </div>
            <div class="form-group last-child">
                <span class="form-input-icon"><img src="img/001-lock.png" width="20" /></span>
                <input type="password" class="form-input"  placeholder="Password"/>
                <span class="validation warning">确认密码不能为空</span>
            </div>
            <div class="form-label">
                <input type="checkbox" name="agree_consent"/>
                <label>我已阅读并同意相关条款</label>
            </div>
            <input type="submit" class="form-submit" value="Register" />
            <div class="form-label space-between">
                <p>先去逛逛</p>
                <a href="login.html">已有账号？请登录</a>
            </div>
        </form>
        <div class="client-slider-wrapper">
            <div class="client-slider">
                <div>
                    <div class="client-logo"></div>
                </div>
                <div>
                    <div class="client-logo"></div>
                </div>
                <div>
                    <div class="client-logo"></div>
                </div>
                <div>
                    <div class="client-logo"></div>
                </div>
                <div>
                    <div class="client-logo"></div>
                </div>
                <div>
                    <div class="client-logo"></div>
                </div>
            </div>
        </div>
    </div>
    <script  src="https://code.jquery.com/jquery-3.7.1.min.js"  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js" integrity="sha256-UnTxHm+zKuDPLfufgEMnKGXDl6fEIjtM+n1Q6lL73ok=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/general.js"></script>
    <script>
        $(function(){

            $('.client-slider').slick({
                dots: false,
                arrows: true,
                infinite: false,
                autoplay: false,
                autoplaySpeed: 3000,
                slidesToShow: 4,
                slidesToScroll: 1
            });
        })
    </script>
</body>
</html>
