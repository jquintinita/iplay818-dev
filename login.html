<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | iPlay818 | Desktop</title>
    <link rel="icon" type="image/x-icon" href="img/logo_app2-1@2x.png">
    <meta property="og:image" content="img/app_banner.png">
   <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo_app2-2@2x.png" width="250" alt=""/>
            </a>
        </div>
        <form action="afterlogin.html">
            <div class="form-group">
                <span class="form-input-icon"><img src="img/002-user.png" width="20" /></span>
                <input type="text" class="form-input" placeholder="Username"/>
            </div>
            <div class="form-group last-child">
                <span class="form-input-icon"><img src="img/001-lock.png" width="20" /></span>
                <input type="password" class="form-input"  placeholder="Password"/>
            </div>
            <div class="form-label text-right">
                <a href="">Forget Password?</a>
            </div>
            <input type="submit" class="form-submit" value="Login" />
            <div class="form-label space-between">
                <p>先去逛逛</p>
                <a href="register.html">已有账号？请登录</a>
            </div>
        </form>
    </div>
</body>
</html>
